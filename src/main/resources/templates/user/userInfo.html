<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>userInfo</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js"></script>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<table class="layui-hide" id="test"></table>
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/userInfo/userList'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [{field: 'uid', width: "10%", title: 'ID', sort: true}
                    , {field: 'username', width: "30%", title: '用户名'}
                    , {field: 'state', width:"30%", title: '状态'}
                    , {field: 'name', width: "30%", title: '昵称'}
                ]
            ]
            , page: true//是否开启分页
            ,limit:1//每页条数
            ,limits:[1,3,5,7]//每页条数的选择项
        });
    });
</script>

</body>
</html>
